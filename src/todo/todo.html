<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Meine Todo-Liste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dein CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4">Meine Todo-Liste</h1>

        <form id="todo-form" class="mb-3">
            <div class="input-group">
                <input type="text" id="todo-input" class="form-control" placeholder="Neue Aufgabe">
                <button type="submit" class="btn btn-primary">Hinzuf√ºgen</button>
            </div>
        </form>

        <!-- HIER KOMMT GLEICH DEINE TODO-LISTE REIN -->
        <ul id="todo-list">
            <!-- TODO items will be inserted here dynamically -->
        </ul>
        <!--NEW-->
        <form id="todo-update-form" style="display: none;">
            <input type="hidden" id="todo-id">
            <input type="hidden" id="todo-completed"> <!-- NEU -->
            <input type="text" id="todo-update-input">
            <button type="submit">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dein JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const script = document.createElement("script");
            script.src = "todo.js";
            document.body.appendChild(script);
        });
    </script>
</body>

</html>
